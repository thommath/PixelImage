kind: pipeline
type: kubernetes
name: pixelimage
steps:
- name: build-server
  image: docker:dind
  volumes:
  - name: docker_sock
    path: /var/run
  environment:
    IMAGE_SERVER:
      from_secret: IMAGE_SERVER
  commands:
    - export IMAGE_TAG="$IMAGE_SERVER/pixelimage:${DRONE_COMMIT_SHA:0:7}"
    - echo $IMAGE_TAG
    - echo $IMAGE_SERVER
    - docker build . -t $IMAGE_TAG
    - docker push $IMAGE_TAG

- name: update manifest repo
  image: alpine/git
  environment:
    SSH_KEY:
      from_secret: SSH_KEY
    IMAGE_SERVER:
      from_secret: IMAGE_SERVER
  commands:
    - export IMAGE_TAG="$IMAGE_SERVER/pixelimage:${DRONE_COMMIT_SHA:0:7}"
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - touch ~/.ssh/config
    - touch ~/.ssh/known_hosts
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
    - chmod -R 400 ~/.ssh

    - git clone git@github.com:thommath/Homeserver-CD.git
    - cd Homeserver-CD

    - wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O yq
    - chmod +x yq
    - ./yq e -i '.spec.template.spec.containers[0].image |= "${IMAGE_TAG}"' 'pixelimage/deployment.yaml'
    - git add pixelimage/deployment.yaml
    - git commit -m "Bump pixelimage to ${DRONE_COMMIT_SHA:0:7}"
    - git push

volumes:
  - name: docker_sock
    host:
      path: /var/run